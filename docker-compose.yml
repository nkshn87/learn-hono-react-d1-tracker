version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tracker
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  migrate:
    image: amacneil/dbmate:latest
    depends_on:
      - db
    volumes:
      - ./apps/api/src/db/migrations:/migrations
    environment:
      DATABASE_URL: mysql://user:password@db:3306/tracker
    entrypoint: ["dbmate"]
    command: ["-d", "/migrations", "up"]

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  db_data: